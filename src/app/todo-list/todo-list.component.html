<h6>Create Todo:</h6>
<form (ngSubmit)="obSubmit()" #todoForm="ngForm">
  <div class="form-row">
    <div class="col-auto">
        <input
          type="text"
          class="form-control"
          placeholder="name"
          id="description"
          [(ngModel)]="model.name"
          name="description"
          #description="ngModel"
          required>
    </div>

    <div class="col-auto">
      <input
        type="date"
        class="form-control"
        placeholder="date"
        id="date"
        [(ngModel)]="newdate"
        (change)="somethingChanged($event)"
        name="date"
        #responsible="ngModel"
        required>
    </div>
    <div class="col-auto">
      <input
        type="text"
        class="form-control"
        placeholder="assigned to"
        id="responsible"
        [(ngModel)]="model.assigned_to"
        name="assigned to"
        #responsible="ngModel"
        required>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </div>
</form>
<br />
<h6>Todos List:</h6>
<div>
<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Date</th>
      <th>Assigned to</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let t of todos | async">
    <td>{{ t.name }}</td>
    <td>{{ t.date }}</td>
    <td>{{ t.assigned_to }}</td>
  </tr>
    <tr *ngFor="let item of default_data">
      <td>{{ item.name }}</td>
      <td>{{ item.date }}</td>
      <td>{{ item.assigned }}</td>
    </tr>



  </tbody>
</table>
</div>
